<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      Button to see the image of Vaisi n torpay of Todays Generations....!!!
    </h1>
    <button class="torpay-btn">Click ME !!!!!!!!!!!!</button>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./euro.jpg" alt="gift" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>EURO CUP COUNTDOWN</h3>
        <h4 class="giveaway">giveaway ends on Sunday, 24 April 2020, 8:00am</h4>

        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <div class="img">
      <img src="img/tor.jpg" alt="" />
      <br />

      <h2>HAHA :)Click again to hide the image</h2>
    </div>
    <script src="app.js"></script>
